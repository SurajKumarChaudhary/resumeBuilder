<head>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<body>
    <div class="content" id="form7">
    
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-10">
              
    
              <div class="row justify-content-center">
                <div class="col-md-5">
                  
                  <h3 class="heading mb-4">Personal details</h3>
                  <p><img src="../assets/img/id-card.png" alt="Image" class="img-fluid"></p>
    
    
                </div>
                <div class="col-md-7">
                    <form id="form1">
                        <div class="container" style="margin-top: 20px;">
                            <div class="row justify-content-md-center">
                                <div class="form-group col-md-6">
                                    <label class="form-group">
                                        <select name="gender" id="gender" class="form-control">
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                        <span>Gender</span>
                                        <span class="border"></span>
                                    </label>
                                 </div>
                                <div class="form-group col-md-6">
                                    <label class="form-group">
                                        <select name="maritalStatus" id="maritalStatus" class="form-control">
                                            <option value="male">Unmarried</option>
                                            <option value="female">Married</option>
                                        </select>
                                        <span>Marital Status</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="form-group col-md-12">
                                    <label class="form-group" style="margin-top: -30px;">
                                        <input type="text" class="form-control" id="fullAddress" required>
                                        <span>Full Address</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                           </div>
              
                           <div class="row justify-content-md-center" style="margin-top: -30px;">
                                <div class="col-6">
                                    <label class="form-group">
                                        <input type="text" class="form-control" id="hobby1" >
                                        <span>Hobby</span>
                                        <span class="border"></span>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <label class="form-group">
                                        <input type="text" class="form-control" id="hobby1" >
                                        <span>Hobby</span>
                                        <span class="border"></span>
                                    </label>
                                </div>                                       
                           </div>

                           <div class="row justify-content-md-center" style="margin-top: 20px;">
                              <div class="col-md-12">
                                <label class="form-group">
                                    <input type="text" class="form-control certValue" id="dob" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')"  required>
                                    <span>Date of Birth</span>
                                    <span class="border"></span>
                                </label>
                             </div>  
                           </div>
                     </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
